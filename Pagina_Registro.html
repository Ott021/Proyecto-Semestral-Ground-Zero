<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina_Registro</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/misestilos.css">
  <link rel="stylesheet" href="css/pagina_registro.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/validaciones_inicio_registro.js"></script>
</head>

<body class="text-center">

  <div class="container-fluid">
    <div class="col-4"></div>
    <div class="col-6" id="coliniciosesion">
      <form class="form-signin">
        <img class="mb-4"
          src="https://www.logaster.com.es/blog/wp-content/uploads/sites/4/2019/03/0036_t_art-logo_12.png" alt=""
          width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>

        <label for="inputEmail" class="sr-only">Nombre</label>
        <input type="" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
        <div class="invalid-feedback col-2" id="errorNombre"></div>

        <label for="inputEmail" class="sr-only">Correo Electronico</label>
        <input type="email" id="correo" class="form-control" placeholder="Email" required autofocus>
        <div class="invalid-feedback col-2" id="errorCorreo"></div>

        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="contraseña" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback col-2" id="errorContraseña"></div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <a href="../Proyecto-Semestral-Ground-Zero/index.html"> <button class="btn btn-lg btn-primary btn-block"
            type="button">Iniciar Sesion</button></a>
      </form>
    </div>
    <div class="col-2"></div>

  </div>



</body>

</html>

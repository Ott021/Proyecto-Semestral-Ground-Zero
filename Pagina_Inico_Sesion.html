<body class="text-center">

    <div class="row" id="coliniciosesion"></div>
    <div class="col-4"></div>

          width="72" height="72">

        <label for="inputEmail" class="sr-only">Correo Electronico</label>

        <div class="row pb-4">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" >
          <div class="invalid-feedback" id="eEmail"></div>
        </div>


        
        <div class="row">

        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback" id="epassowrd"></div>
      </div>

        <div class="checkbox mb-3">
          <div class="row"></div>
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <a href="../Proyecto-Semestral-Ground-Zero/Usuario_Ingresado.html"> <button
            class="btn btn-lg btn-primary btn-block" type="button">Iniciar Sesion</button></a>
        <a href="Recupera_cuenta.html">Recuperar Contraseña</a>
        <div class="row"></div>
